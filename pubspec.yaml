name: emcus_project_task
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_svg: ^2.1.0
  firebase_auth: ^5.5.3
  firebase_core: ^3.13.0
  provider: ^6.1.5
  shared_preferences:

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/fonts/
    - assets/icons/

  fonts:
    - family: humanst521-bt
      fonts:
        - asset: assets/fonts/humanst521-bt.ttf
          weight: 400
        - asset: assets/fonts/humanst521-bt-bold.ttf
          weight: 700

